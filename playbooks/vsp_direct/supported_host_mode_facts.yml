---
####################################################################
# Example : Hostgroup Facts Playbook
####################################################################
- name: Hostgroup Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get all host mode options from the storage
    ####################################################################
    - name: Get all host mode options from the storage
      hitachivantara.vspone_block.vsp.hv_supported_host_mode_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
